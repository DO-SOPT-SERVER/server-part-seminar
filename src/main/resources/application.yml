server:
  port: 8080

spring:
  config:
    activate:
      on-profile: local
datasource:
  url: jdbc:h2:tcp://localhost/~/testDb
  username: sa
  password:
  driver-class-name: org.h2.Driver

jpa:
  hibernate:
    ddl-auto: create
  properties:
    hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.H2Dialect

logging.level:
  org.hibernate.SQL: debug